<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav> <!--Barra de navegacion-->
        <a href="{{ url_for('index') }}">
            <div class="logo">
                <img src="{{ url_for('static', filename='imagenes/Logo.png') }}" alt="logo de la página" id="logo">
            </div>
        </a>
        <ul>
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('cuidados') }}">Cuidados</a></li>

    <div id="imagenSeguidora"><img src="{{ url_for('static', filename='imagenes/hoja.png') }}" width="25px" height="25px" alt="Imagen Seguidora"></div>
    <section id="bloque_7">
        <h2>Modificar Usuario</h2>
        <form action="/modificar/{{ usuario[0] }}" method="post">
            <label for="nombre">Nuevo Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ usuario[1] }}" required>
            <br>
            <label for="correo">Nuevo Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ usuario[2] }}" required>
            <br>
            <button type="submit">Guardar Cambios</button>
        </form>
    </section>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="{{ url_for('static', filename='imagenes/Logo.png') }}" alt="logo de la página" id="logo">
                    </a>
                </figure>
                </div>
                <div class="box">
                    <h2>Sobre nosotros</h2>
                    <ul>
                        <li><a href="{{ url_for('enconstruccion') }}">Nosotros</a></li>

                    </ul>
                </div>
                <div class="box">
                    <h2>Seguinos</h2>
                    <div class="red-social">
                        <a href="{{ url_for('enconstruccion') }}" class="fa fa-facebook"></a>
                        <a href="{{ url_for('enconstruccion') }}" class="fa fa-instagram"></a>
                    </div>
                </div>
    
                
            </div>
            
        </div>
        <section class="carta_1">
            <div class="carta">
                <div>
                    <a href="{{ url_for('index') }}">Inicio</a>
                </div>
            </div>
        </section>
    </footer>
